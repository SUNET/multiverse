name: reviewdog
on:
  push:
  pull_request:
    branches: [ "main" ]
jobs:
  shellcheck:
    name: runner / shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1.32.0
        with:
          reporter: github-pr-review
          check_all_files_with_shebangs: "true"
